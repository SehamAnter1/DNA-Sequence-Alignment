<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make A Short URL</title>
</head>
<body>
<h1>Make A Short URL</h1>
<form action="shortenurl">

    <label for="shortcode">Enter sequence</label>
    <input type="text" name="shortcode" value={{ shortcode }}>
    <input type="submit" value="Submit">
</form>
<h2>{{ shortcode }}</h2>
</body>
</html>
